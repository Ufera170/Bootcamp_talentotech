<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
</head>
<body>
    <h1>Calculadora</h1>
    <form>
        <label for="num1">Numero 1:</label>
        <input type="text" id="num1" name="num1">
        <br><br>
        <label for="num2">Numero 2:</label>
        <input type="text" id="num2" name="num2">
        <br><br>
        <button type="submit">Enviar</button>
        <button type="button" id="btnSumar">Sumar</button>
        <button type="button" id="btnRestar">Restar</button>
        <button type="button" id="btnMultiplicacion">Multiplicar</button>
        <button type="button" id="btnDivision">Division</button>
        <button type="button" id="btnModulo">Modulo</button>
    </form>
    <h2 id="resultado">Resultado: </h2>
    <script type="module" src="main.js"></script>
</body>
</html>
