<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animación Básica CSS</title>
    <style>
        .body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .luzRoja {
            top: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            position: relative;
            animation: rojo 2s infinite alternate;
            border-radius: 50px;
        }
        .luzAmarilla {
            top: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            position: relative;
            animation: amarillo 2s infinite alternate;
            border-radius: 50px;
        }
        .luzVerde {
            top: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            position: relative;
            animation: verde 2s infinite alternate;
            border-radius: 50px;
        }
        .fondo {
            width: 150px;
            height: 700px;
            background: rgb(54, 52, 52);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            border-radius: 20px;
            border: 5px solid;
        }
        .lampara {
            width: 120px;
            height: 120px;
            background: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            border-radius: 100px;
        }
        .poste {
            width: 20px;
            height: 300px;
            background: rgb(54, 52, 52);
            border: 5px solid;
            display: flex;
            position: relative;
            top: -5px;
        }
        .base {
            width: 100px;
            height: 20px;
            background: rgb(54, 52, 52);
            border: 5px solid;
            display: flex;
            position: relative;
            top: -10px;
            border-radius: 30px 30px 0px 0px;
            box-shadow: 5px 2px 10px black;
        }
        .boton {
            width: 100px;
            height:100px;
            background: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
        }
        .boton:hover {
            background: darkred;
        }
        .boton:active {
            background: black;
        }
        @keyframes rojo {
            0%, 33.000%{
                background: red;
                box-shadow: 0px 0px 30px red;
             }
            34.001%, 100% {
                background: black;
                box-shadow: 0px 0px 0px black;
            }
        }
        @keyframes amarillo {
            33.001%, 66.000%{
                background: yellow;
                box-shadow: 0px 0px 30px yellow;
             }
            0%, 33.0000%, 66.001%,  100% {
                background: black;
                box-shadow: 0px 0px 0px black;
            }
        }
        @keyframes verde {
            66.001%, 100%{
                background: green;
                box-shadow: 0px 0px 30px green;
             }
            0%, 66.000% {
                background: black;
                box-shadow: 0px 0px 0px black;
            }
        }
    </style>
    <script>
        

        document.addEventListener("DOMContentLoaded", function() {
            //Variables
            const button = document.getElementById("button");
            const luzRoja = document.querySelector(".luzRoja");
            const luzAmarilla = document.querySelector(".luzAmarilla");
            const luzVerde = document.querySelector(".luzVerde");

            //Adaptar listener al boton
            button.addEventListener("click", function() {

                if(luzRoja.style.animationPlayState === 'running') {
                    //Reiniciar animaciones
                    luzRoja.style.animation = 'none';
                    luzRoja.offsetHeight; /* trigger reflow */
                    luzRoja.style.animation = null;

                    //Pausar animaciones
                    //luzRoja.style.animationPlayState = 'paused';
                    //luzAmarilla.style.animationPlayState = 'paused';
                    //luzVerde.style.animationPlayState = 'paused';
                }
            });
                
        });
    </script>
</head>
<body class="body">
    <h1>Simulador de semaforo</h1>
    <div class="boton" id="button">Cambiar</div>
    <div class="fondo">
        <div class="lampara">
            <div class="luzRoja"></div>
        </div>
        <div class="lampara">
            <div class="luzAmarilla"></div>
        </div>
        <div class="lampara">
            <div class="luzVerde"></div>
        </div>
    </div>
    <div class="poste"></div>
    <div class="base"></div>
</body>
</html>
